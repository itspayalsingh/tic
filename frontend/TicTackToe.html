<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TicTackToe - Play with friends</title>
  <link rel="shortcut icon" href="./photos/cropedone-removebg-preview.png" type="image/x-icon">
  <link rel="stylesheet" href="./styles/TicTackToe.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Belanosima:wght@400;600;700&family=Cherry+Bomb+One&family=Gasoek+One&family=Moirai+One&display=swap"
    rel="stylesheet">



  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />


  <!-- socket.io cdn link -->
  <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"
    integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+"
    crossorigin="anonymous"></script>

  <!-- peerjs cdn link -->
  <script src="https://unpkg.com/peerjs@1.5.0/dist/peerjs.min.js"></script>


</head>
<!-- voice listening and emoji -->

<body>

  <div id="EnTrance">
    <div id="firstName">
      <h4>Enter Your Nickname</h4>
      <input type="text" id="firstNameValue" placeholder="Your Name here">
      <button id="firstBt">GO</button>
    </div>
    <div id="link">
      <p>Share below link to your friend</p>
      <div>
        <p> </p>
        <button id="copyy"><i class="fa-regular fa-copy"></i></button>
      </div>
    </div>
    <div id="SecName">
      <h4></h4>
      <input type="text" id="secNameValue" placeholder="Enter Your Nickname">
      <button id="secClick">GO</button>
    </div>
  </div>


  <div id="main">


    <div id="tictack">
      <table>
        <tr>
          <td class="cell" id="0"></td>
          <td class="cell" id="1"></td>
          <td class="cell" id="2"></td>
        </tr>
        <tr>
          <td class="cell" id="3"></td>
          <td class="cell" id="4"></td>
          <td class="cell" id="5"></td>
        </tr>
        <tr>
          <td class="cell" id="6"></td>
          <td class="cell" id="7"></td>
          <td class="cell" id="8"></td>
        </tr>
      </table>
      <div class="selectSym">
        <p>Select symbol:</p>
        <div id="spn"></div>
        <button onClick="selectSym('X')">X</button>
        <button onClick="selectSym('O')">O</button>
      </div>
      <button class="replayb" onClick="startGame()">Replay</button>
      <div class="endgame">
        <div class="text"></div>
      </div>
    </div>




    <div id="underLine">
      <div id="subunder"></div>
    </div>

    <div id="chat">
      <div id="chatNav">
        <div>
          <p></p>
          <button><i style="font-size: 25px;" class="fa-solid fa-video"></i></button>
        </div>
      </div>
      <div id="chatCont"></div>
      <div id="input">
        <div>
          <button><i style="font-size: 25px;" class="fa-regular fa-face-smile"></i></button>
          <input id="msg" placeholder="write your text...." type="text">
          <button id="micro"><i style="font-size: 25px;" class="fa-solid fa-microphone"></i></button>
          <button id="msgBtn"><i style="font-size: 25px;" class="fa-regular fa-paper-plane"></i></button>
        </div>
      </div>
    </div>


    <!-- video call functility -->


    <div id="outGoing">
      <div>
        <p></p>
        <div>
          <p>calling</p>
          <img id="out" src="./photos/output-onlinegiftools.gif" alt="">
        </div>
      </div>
    </div>
    <div id="inComing">
      <div>
        <p style="font-size: 50px;" id="inName">payal</p>
        <p id="p">Incoming Call</p>
        <img class="animated-gif" src="./photos/output-onlinegiftools (1).gif">
        <br>
        <button id="accept">Accept</button>
      </div>
    </div>
    <div id="videoContainer">
      <video id="remote"></video>
      <video id="local"></video>
      <button id="callDisconnect"><i style="rotate: 135deg;" class="fa-solid fa-phone"></i>
      </button>
    </div>





  </div>





</body>

</html>

<script src="./scripts/ticTackToe.js"></script>
